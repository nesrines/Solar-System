<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <img id="Sun" src="photos/sun.png" alt="The Sun">
    
    <div id="Mercury" class="orbit">
        <img src="photos/mercury.png" alt="Mercury">
    </div>

    <div id="Venus" class="orbit">
        <img src="photos/venus.png" alt="Venus">
    </div>

    <div id="Earth" class="orbit">
        <img src="photos/atipoti.png" alt="Earth">
    </div>

    <div id="Mars" class="orbit">
        <img src="photos/mars.png" alt="Mars">
    </div>

    <div id="Jupiter" class="orbit">
        <img src="photos/jupiter.png" alt="Jupiter">
    </div>

    <div id="Saturn" class="orbit">
        <img src="photos/saturn.png" alt="Saturn">
    </div>

    <div id="Uranus" class="orbit">
        <img src="photos/uranus.png" alt="Uranus">
    </div>
    
    <div id="Neptune" class="orbit">
        <img src="photos/neptune.png" alt="Neptune">
    </div>

</body>
</html>
